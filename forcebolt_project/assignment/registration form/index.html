<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Registration</title>
</head>
<body>
    <form >
        <div class='container'>
            <h1>Registration form</h1>
            <hr>
            <div>
                <label for="fullname">Fullname</label>
                <input type="text" name="fullname" id="fullname" placeholder="Enter your name" required >
            </div>

            <div>
                <label for="email">Email</label>
                <input type="email" name="email" id="email" placeholder="Enter Email" required>
            </div>

            <div>
                <label for="password">Password</label>
                <input type="password" name="password" id="password" placeholder="Password" required>
            </div>

            <div>
                <label for="repassword">Re-peat password</label>
                <input type="password" name="repassword" id="repassword" placeholder="Repeat password" required >
            </div>

            <button type="submit" class='register-btn'>Register</button>
        </div>
    </form>
</body>
</html>
