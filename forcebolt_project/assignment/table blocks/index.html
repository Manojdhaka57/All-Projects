<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Table Blocks</title>
</head>
<body>
    <table>
        <tr>
            <td>1</td>
            <td>2</td>
            <td rowspan="2">3</td>
            <td colspan='2'>4</td>
            <td rowspan='2'>4</td>
        </tr>
        <tr>
            <td>5</td>
            <td>6</td>
            <td>7</td>
            <td>8</td>
        </tr>
        <tr>
            <td colspan="3">9</td>
            <td>10</td>
            <td>11</td>
        </tr>
        <tr>
            <td>12</td>
            <td>13</td>
            <td colspan='3'>14</td>
            <td rowspan="2">15</td>
        </tr>
        <tr>
            <td>16</td>
            <td>17</td>
            <td colspan="3" rowspan="2">18</td>
        </tr>
        <tr>
            <td colspan="2">19</td>
            <td>20</td>
        </tr>
    </table>
    
</body>
</html>
